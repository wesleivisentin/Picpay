<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PicPro</title>
</head>

<body>
    <header>
        <div>
            <figure>
                <img src="picpro-main/assets/img/logo-picpro.png" alt="Logo PicPro">
            </figure>
            <figure>
                <img src="picpro-main/assets/img/logo-kenzie.png" alt="Logo Kenzie">
            </figure>
        </div>
    </header>

    <main>
        <section>
            <div>
                <img src="picpro-main/assets/img/usuario.png" alt="Ícone do usuário">
                <p>Olá, <strong>@Visitante</strong></p>
            </div>
            <div>
                <p>Saldo PicPay, <strong>R$ 0,00</strong></p>
                <button>Extrato</button>
            </div>
            <ul>
                <li>
                    <img src="picpro-main/assets/img/qrcode.png" alt="Icone QR code">
                    <p>QR Code</p>
                </li>
                <li>
                    <img src="picpro-main/assets/img/pix.png" alt="ícone pix">
                    <p>Pix</p>
                </li>
                <li>
                    <img src="picpro-main/assets/img/codigo.png" alt="Ícone boleto">
                    <p>Pagar Boleto</p>
                </li>
                <li>
                    <img src="picpro-main/assets/img/cobrar-icon.png" alt="Ícone cobrar">
                    <p>Cobrar</p>
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
